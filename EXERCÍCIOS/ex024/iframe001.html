<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>

</head>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe> para aprender a programar.
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">
                Google.com
            </a>
        </iframe> também é muito legal!!! (mas não funciona no iframe :\ )
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500" width="500">
           no <a href="https://gustavoguanabara.github.io">GitHub</a> 
        </iframe>

        também é legal!!!
    </p>
</body>
</html>
