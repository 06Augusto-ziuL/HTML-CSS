<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    
    <p>
        Podemos adicionar imagens que estão na mesma pasta:
    </p>
    
    <img src="logo-html5-200.png" alt="logo html5">
    
    <p>
        Também podemos adicionar imagens de sub-pastas:
    </p>
    
    <img src="imagens/logo-css3-200.png" alt="logo css3">
    
    <p>
        Por outro lado, também podemos adicionar imagens de outros servidores,  utilizando o URL de endereço da imagem:
    </p>
    
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo javascript">
</body>
</html>
