<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir  esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o temanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/Run To Me.mp3.mp3" type="audio/mpeg">
        <source src="audio/Run-To-Me.ogg.ogg" type="audio/ogg">
        <source src="audio/Run-To-Me.wav.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="audio/Run To Me.mp3.mp3" download="Run to me.mp3" type="audio/mpe"></a></p>
    </audio>
</body>
</html>
