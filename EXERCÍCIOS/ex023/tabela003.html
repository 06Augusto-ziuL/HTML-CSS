<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            text-align: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
            margin-top: 25vh;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
